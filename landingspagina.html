<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopNews</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/zyr3sbf.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
    <div class="o-container u-mb-lg">
        <div class="o-row o-row--lg">
            <h1 class="u-align-text-center u-text-lg">TopNews</h1>
        </div>
        <div class="o-row">
            <div class="o-layout o-layout--gutter-lg o-layout--align-center o-layout--justify-center">
                <picture>
                    <img src="Assets\Screenshot 2020-11-04 145541.png" alt="Dr. Jeremy McDuffie, Tennessee Oncology">
                </picture>
                <div class="o-layout__item u-1-of-2-bp2">
                    <p class="u-text-md">TopNews brings you an overview of the most 
                        popular categories in online newspapers 
                        all across the world and how popular
                        these categories actually are compared
                        to each other</p>
                    <div class="o-layout o-layout--gutter">
                        <div class="o-layout__item u-2-of-3-bp1 u-mb-md">
                            <input class="c-input c-input__text" type="text" placeholder="Your email">
                        </div>
                        <div class="o-layout__item u-1-of-3-bp1">
                            <button class="o-button-reset c-input c-button" type="submit">Notify me!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
