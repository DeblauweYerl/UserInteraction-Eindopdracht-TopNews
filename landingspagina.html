<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TopNews</title>
        
        <link rel="stylesheet" href="https://use.typekit.net/zyr3sbf.css">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/screen.css">

        <link rel="apple-touch-icon" sizes="180x180" href="/Assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/Assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/Assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="/Assets/favicon/site.webmanifest">
        <link rel="mask-icon" href="/Assets/favicon/safari-pinned-tab.svg" color="#cc0000">
        <link rel="shortcut icon" href="/Assets/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#dd0000">
        <meta name="msapplication-config" content="/Assets/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        
        <script src="../script/validation.js"></script>
    </head>
    <body>
        <div class="o-container u-mb-lg">
            <div class="o-row o-row--lg">
                <h1 class="u-align-text-center">TopNews</h1>
            </div>
            <div class="o-row">
                <form class="o-grid o-grid--align-center">
                    <picture class="c-mockup u-x-span-12 u-x-span-4-bp2 u-y-span-6 u-y-span-12-bp2">
                        <img class="c-mockup__image" src="../Assets/mockup.png" alt="Dr. Jeremy McDuffie, Tennessee Oncology">
                        <figcaption>
                            <a class="o-figcaption" href="http://www.freepik.com" target="_blank">
                                Designed by zlatko_plamenov / Freepik
                            </a>
                        </figcaption>
                    </picture>
                    <p class="u-text-md u-x-span-12 u-x-span-8-bp2 u-y-span-4 u-y-span-8-bp2">
                        TopNews brings you an overview of the most 
                        popular categories in online newspapers 
                        all across the world and how popular
                        these categories actually are compared
                        to each other.
                    </p>
                    <div class="u-position-relative u-x-span-12 u-x-span-8-bp2 u-x-span-5-bp3 u-y-span-2-bp2 js-email-field">
                        <input class="c-input c-input__text js-email-input" type="email" placeholder="myname@example.com" required>
                        <label class="c-label">E-mail</label>
                        <span class="c-input__error js-email-error-message">This field is required</span>
                    </div>
                    <div class="u-x-span-12 u-x-span-8-bp2 u-x-span-3-bp3 u-y-span-2-bp2">
                        <button class="o-button-reset c-input c-button js-notify-button" type="submit">Notify me!</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
